<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slideshow On Mousemove | jQuery</title>
  </head>
  <body>
    <div class="container">
      <div class="column active">
        <div class="bg">
          <img src="1.jpg" alt="" />
        </div>
      </div>
      <div class="column">
        <div class="bg">
          <img src="2.jpg" alt="" />
        </div>
      </div>
      <div class="column">
        <div class="bg">
          <img src="3.jpg" alt="" />
        </div>
      </div>
      <div class="column">
        <div class="bg">
          <img src="4.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(document).on("mouseover", ".column", function() {
        $(this)
          .addClass("active")
          .siblings()
          .removeClass("active");
      });
    </script>
  </body>
</html>
